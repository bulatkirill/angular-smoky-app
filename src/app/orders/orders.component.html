<div class="container">
  <app-order-create (createOrderEvent)="createOrderEventHandler($event)"></app-order-create>
  <!--<ul>-->
  <!--<li *ngFor="let order of orders">{{order.name}} - {{order.price}} - {{order.customerSurname}}-->
  <!-- - {{order.customerPhoneNumber}}</li>-->
  <!--</ul>-->
  <div class="m-2">
    <div class="row">
      <div class="col-md-6">
        <div *ngFor="let order of getHalfOfOrders(true)">
          <div class="card m-1">
            <div class="card-body">
              <h5 class="card-title">{{order.name}}</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div *ngFor="let order of getHalfOfOrders(false)">
          <div class="card m-1">
            <div class="card-body">
              <h5 class="card-title">{{order.name}}</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
